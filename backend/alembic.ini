[alembic]
# 使用 %(here)s 让 script_location/version_locations 相对于本 ini 文件所在目录解析，
# 这样即使在仓库根目录执行 `alembic -c backend/alembic.ini ...` 也能正确找到迁移脚本。
path_separator = os
script_location = %(here)s/migrations
prepend_sys_path = %(here)s
version_locations = %(here)s/migrations/versions

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

[post_write_hooks]
# add e.g. hooks here if needed
